<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Recipes App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="mobile-container">
            <header>
                <input type="text">
                <button id="search"><i class="fas fa-search"></i></button>
            </header>
            <h3>Favorite Meals</h3>
            <div class="fav-container">
                <ul class="fav-meals">
                    <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                    <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>LALALA</span></li>
                    <li><img src="https://www.themealdb.com//images//media//meals//kcv6hj1598733479.jpg" alt=""><span>Taco</span></li>
                </ul>
            </div>
            <div class="meals">
                <span class="random">
                    Random Recipe
                </span>
                <div class="meal">
                    <div class="meal-header">
                        <img src="https:\/\/www.themealdb.com\/images\/media\/meals\/7ttta31593350374.jpg" alt="">
                    </div>
                    <div class="meal-body">
                        <h4>Veggie Veggies</h4>
                        <button>
                            <i class="fa fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
